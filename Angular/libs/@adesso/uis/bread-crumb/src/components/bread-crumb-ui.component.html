<nav aria-label="breadcrumb" *ngIf="items" class="px-4">
	<ol class="breadcrumb">
		<ng-container *ngFor="let item of items; index as i">
			<li class="breadcrumb-item" *ngIf="item.url" aria-current="page">
				<a [routerLink]="item.url">{{ item.label }}</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page" *ngIf="!item.url">{{ item.label }}</li>
		</ng-container>
	</ol>
</nav>
