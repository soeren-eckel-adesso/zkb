<div class="inner-content-area">
  <ng-container *ngIf="news$ | async as news; else loading">
    <ui-news-detail [news]="news"></ui-news-detail>
    <br>
    <ui-instrument-list [listItems]="instruments$ | async" [tableType]="instrumentTableType"></ui-instrument-list>
  </ng-container>
  <ng-template #loading>
    <div class="loading-page">
      <img src="./assets/loading.gif">
    </div>
  </ng-template>
</div>
